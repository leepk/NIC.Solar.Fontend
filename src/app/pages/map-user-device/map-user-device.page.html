<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>{{ 'MAP_USER.TITLE' | translate }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="sticky-segment">
		<ion-searchbar debounce="500" (ionChange)="search($event)" placeholder="{{ 'MAP_USER.SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
	</div>
	<ion-list>
		<ion-item *ngFor="let item of filteredAccountList" (click)="alert(item)">
			<ion-label>
				<h2>{{item.accountname}}</h2>
				<h3>{{item.fullName}}</h3>
				<p>{{item.email}}</p>
				<p>{{item.address}}</p>
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
