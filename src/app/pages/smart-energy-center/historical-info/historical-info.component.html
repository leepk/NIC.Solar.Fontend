<div class="chart-1">
	<div class="filter-group">
		<div class="cb-1">

			<ion-select placeholder="Select signal type"
						value="dos"
						interface="popover">
				<ion-select-option value="dos">Current(A)</ion-select-option>
				<ion-select-option value="lunix">Voltage(V)</ion-select-option>
				<ion-select-option value="mac7">Power(kW)</ion-select-option>
				<ion-select-option value="4">Frequency(Hz)</ion-select-option>
				<ion-select-option value="3">Temperature(&#8451;)</ion-select-option>
				<ion-select-option value="4">Enegy(kWh)</ion-select-option>
				<ion-select-option value="5">Reactive power(kVar)</ion-select-option>
				<ion-select-option value="6">Other</ion-select-option>
			</ion-select>
		</div>
		<div class="cb-2">
			<ion-select multiple="true" placeholder="Select signal point"
						[interfaceOptions]="selectOptionsSignalPoint"
						value="dos"
						ok-text="Confirm" cancel-text="Cancel">
				<ion-select-option value="dos">Power Grid current(A)</ion-select-option>
				<ion-select-option value="lunix">PV1 input current (A)</ion-select-option>
				<ion-select-option value="mac7">Pv2 input current (A)</ion-select-option>
			</ion-select>
		</div>
		<div class="date-time">
			<ion-datetime [displayFormat]="displayFormat"
						  (ionChange)="changeDate($event)"
						  [(ngModel)]="selectedDate"
						  ngDefaultControl></ion-datetime>
		</div>
	</div>
	<div class="warpLineChart" style="width: 100%; height: 100%" #warpLineChar>
		<canvas class="cursor" #cursor></canvas>
		<canvas class="chartLine" #lineCanvas></canvas>
	</div>
</div>
